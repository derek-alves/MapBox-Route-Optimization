        class lista{

                this.head = head

            inserePrimeiro(v1,v2,p){
                var novo_no = new No(p,v1,v2,null,null);
                if (this.head == null){
                    this.tail = novo_no;

                    novo_no.proximo = this.head
                    this.head.anterior = novo_no
                }
                this.head = novo_no
            }

                if(this.head == null){

                }
